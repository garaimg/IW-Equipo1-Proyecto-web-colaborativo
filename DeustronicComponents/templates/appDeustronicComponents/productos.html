{% extends 'base.html' %}
{% block contenido %}
    <div id="content">
        <h2>Listado de productos</h2>
        <h3>{{ departamento.nombre }}</h3>
        {% if empleados %}
            <ul>
                {% for empleado in empleados %}
                	<li><a href="{% url 'empleados_show' empleado.id %}">{{ empleado.nombre }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No hay productos creados.</p>
        {% endif %}
    </div>
{% endblock %}
