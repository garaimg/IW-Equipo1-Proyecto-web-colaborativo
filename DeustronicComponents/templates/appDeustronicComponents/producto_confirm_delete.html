{% extends 'base.html' %}
{% block titulo %}Confirmar Eliminación del Producto - Deustronic Components S.L.{% endblock %}
{% block contenido %}
    <h2>¿Estás seguro de que deseas eliminar el producto "{{ producto.nombre }}"?</h2>
    <div class="contenedor-formulario">
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Eliminar">
        </form>
    </div>
{% endblock %}
